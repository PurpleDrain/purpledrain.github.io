<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Greeting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Zen+Maru+Gothic:wght@500&display=block"
        rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Raleway+Dots&family=Zen+Maru+Gothic:wght@500&display=block"
        rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <script src="/dist/fitty.min.js"></script>
</head>

<body>
    <div class="h-screen p-10 relative wrapper mx-auto aspect-[16/9]">
        <div>
            <h1
                class="page-title text-3xl font-bold text-center font-raleway-dots full-width-font font-thin text-center">
                WELCOME TO OUR WEDDING!
            </h1>
        </div>
        <div class="flex h-5/6 mt-5">
            <div class="img-wrap basis-4/12">
                <img src="/img/arakawa.jpg" alt="A picture" class="w-full h-auto aspect-[2/3]">
            </div>
            <div
                class="basis-8/12 flex items-center justify-center bg-[url('/img/bg_web.svg')] bg-no-repeat bg-[right_bottom_1rem] bg-[length:100%_100%] bg-position">
                <div class="font-zen-maru text-7xl w-11/12 text-shadow ml-20">
                    <p class="mt-36">ジュリアン！！</p>
                    <p class="mt-6 leading-normal">
                        今日は遠いところから来てくれて<br>ありがとう！<br>
                        今日は日常のことを忘れて、
                        一緒に飲んで楽しんでおこうぜ！
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        fitty('.page-title');
    </script>
</body>

</html>
